<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>
        .scrollspy-example {
            position: relative;
            height: 200px;
            margin-top: .5rem;
            overflow: auto;
        }
    </style>

</head>
<body>




    <nav id="navbar-example2" class="navbar navbar-light bg-light">
        <h1 class="navbar-brand" style="color: hotpink">Welcome to My Blog!</h1>
        <ul class="nav nav-pills">
            <li class="nav-item"><a class="nav-link" style="color: hotpink">First Blog</a></li>
            <li class="nav-item"><a class="nav-link" style="color: hotpink">Second Blog</a></li>
        </ul>
    </nav>




    <div id="posts"></div>





<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>



<script>


"use strict";
        $.get("data/blog.json").done(function(data){
            console.log(data);

            for(var i = 0; i < data.length; i++){
                var blogData = '<div data-spy="scroll" data-target="#navbar-example2" data-offset="0" class="scrollspy-example">' + '<h4 style="color: hotpink">' + data[i].title + '</h4><br>'+ '<div>'+ data[i].content +'</div>' + '<div class="nav-item">'+ data[i].categories.join(',') + '</div>' + '<div>' + data[i].date + '</div><br>'+ '</div>'
                console.log(blogData);
                $('#posts').append(blogData);
            }


    });




</script>
</body>
</html>
