<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1 class="d-flex justify-content-center" style="color: coral;">My Tool Store</h1>

<table class="table" id="products">
    <thead class="thead" style="background-color: coral">
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>



<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    $.get("data/inventory.json").done(function(data){
        console.log(data);



    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
        for(var i=0; i < data.length; i++ ) {
            var productHTML = '<tr><br>' + '<td>' + data[i].title + '</td><br>' + '<td>' + data[i].quantity + '</td><br>' + '<td>' + data[i].price + '</td><br>' + '<td>' + data[i].categories + '</td></tr>'
            console.log(productHTML);
            $('#insertProducts').append(productHTML);

        }

    });



})();
</script>

</body>
</html>
