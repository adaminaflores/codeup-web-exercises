<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<main>
    <h1>Register With Us!</h1>
</main>
<br>
<section>
<form method="POST" action="https://request-inspector.glitch.me/">

    <label for="email">Email</label>
    <input id="email" name="email" type="text">
    <br>

    <label for="password">Password</label>
    <input id="password" name="password" type="password">
    <br>

    <input type="submit">
</form>
</section>
<br>
<section>
    <textarea name="bio">Tell Us About Yourself</textarea>
</section>
<br>
<section>
    <h2>How did you hear about us?</h2>
    Billboard <input type="radio" name="quiz_question_1" value="a"><br>
    Radio Advertisement <input type="radio" name="quiz_question_1" value="b"><br>
    Internet Advertisement <input type="radio" name="quiz_question_1" value="c"><br>
    Other <input type="radio" name="quiz_question_1" value="d"><br>

</section>
<br>
<section>
    <h2>What browser are you using?</h2>
    <select name="browser_preference">
        <option value="chrome">Chrome</option>
        <option value="firefox">FireFox</option>
        <option value="safari">Safari</option>
    </select>
</section>

</body>
</html>
